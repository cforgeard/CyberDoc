<h1 mat-dialog-title>
    {{'fileaction.restore' | translate}}
</h1>

<div mat-dialog-content>
    {{ 'fileaction.restore_confirm' | translate:translateParams }}
</div>

<div mat-dialog-actions align="end">
    <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
    <button [disabled]="loading" mat-button (click)="onCancelBtnClicked()">{{'general.cancel' | translate}}</button>
    <button [disabled]="loading" mat-raised-button color="primary" (click)="onRestoreBtnClicked()">{{'fileaction.restore' |
        translate}}</button>
</div>
