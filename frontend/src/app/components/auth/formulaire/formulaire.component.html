<div class="center_header">
<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <h1><img src="../../../../assets/icons/icon-192x192.png" alt="Fulgen"  width="100" height="100" /><b>CyberDoc</b></h1>
    
    
    <mat-card-header>
      <mat-card-title class="full-width">Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName">
            <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
              First name <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName">
            <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
              Email is <strong>required. </strong>
            </mat-error>
          </mat-form-field>
        </div>
        
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>


        <div class="col">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Repeat your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="repeat">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="addressForm.controls['repeat'].hasError('required')">
              Repeat password please
            </mat-error>
          </mat-form-field>
        </div>

      </div>
      <div class="row">
          <mat-radio-group formControlName="state">
            <div class="col">
            <mat-radio-button value="collaborator">Collaborator</mat-radio-button>
            </div><div class="col">
            <mat-radio-button value="owner">Owner</mat-radio-button>
          </div>
          </mat-radio-group>
        
      </div>
    </mat-card-content>
    <mat-card-actions>
      
      <button mat-raised-button color="primary" type="submit" class="submit">Submit</button>
      &nbsp;&nbsp;&nbsp;
      <a routerLink="login"><button mat-raised-button color="primary" class="submit">Already register ?</button></a>
    </mat-card-actions> 
  </mat-card>
</form>
</div>
