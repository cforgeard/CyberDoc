<mat-list id="twoFactorList">
    <mat-list-item>
        <div class="twoFactorContent">
            <p>With an application</p>
            <mat-slide-toggle [checked]="twoFactorApp" (change)="changeTwoFactorApp($event)"></mat-slide-toggle>
        </div>
    </mat-list-item>
    <mat-list-item>
        <div class="twoFactorContent">
            <p>With SMS</p>
            <mat-slide-toggle [checked]="twoFactorSms" (change)="changeTwoFactorSms($event)"></mat-slide-toggle>
        </div>
    </mat-list-item>
    <mat-list-item>
        <div class="twoFactorContent">
            <p>With email</p>
            <mat-slide-toggle [checked]="twoFactorEmail" (change)="changeTwoFactorEmail($event)"></mat-slide-toggle>
        </div>
    </mat-list-item>
    <mat-list-item *ngIf="twoFactorApp || twoFactorSms || twoFactorEmail">
        <div class="twoFactorContent">
            <p>{{'settings.generate_recovery_codes' | translate}}</p>

            <button mat-stroked-button (click)="generateRecoveryCodes()">
                {{'settings.generate' | translate}}
            </button>
        </div>
    </mat-list-item>
</mat-list>
