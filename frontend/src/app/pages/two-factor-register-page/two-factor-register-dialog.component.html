<h1 mat-dialog-title>Verify 2FA</h1>
<div mat-dialog-content>
  <form *ngIf="data.type === 'sms'" [formGroup]="phoneNumberForm" (ngSubmit)="onSubmitPhoneNumber()">
    <mat-form-field>
      <input type="text" maxlength="14"
             matInput
             ng2TelInput
             [ng2TelInputOptions]="{initialCountry: 'fr'}"
             (ng2TelOutput)="getNumber($event)"
             formControlName="phoneNumber" />
      <mat-error *ngIf="!phoneNumberForm.get('phoneNumber').valid && phoneNumberForm.get('phoneNumber').touched">
        This is an <strong>invalid</strong> phone number.
      </mat-error>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="phoneNumberForm.invalid">Update my phone number</button>
  </form>
  <img *ngIf="data.qr" src="{{data.qr}}" alt="qrCode">
  <p *ngIf="data.secret">Get token from your application</p>
  <p *ngIf="data.phoneNumber">An SMS has been sent to {{data.phoneNumber}}</p>
  <p *ngIf="data.type === 'email'">An email has been sent to {{data.email}}</p>
  <form *ngIf="data.phoneNumber || data.email || data.secret" [formGroup]="tokenForm" (ngSubmit)="onSubmitToken()" autocomplete="off">
    <mat-form-field>
      <mat-label>Enter your generated token</mat-label>
        <input matInput formControlName="token" required maxlength="7">
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="tokenForm.invalid">Verify my token</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
</div>
