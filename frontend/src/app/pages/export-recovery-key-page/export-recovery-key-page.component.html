<div id="root-div" class="primary-background">
    <div id="form-container">
        <mat-card id="card">
            <mat-progress-bar *ngIf="loading" color="accent" mode="indeterminate"></mat-progress-bar>
            <h1 id='app-title'>
                <img src="/assets/icons/icon-192x192.png" width="100" height="100" />
                <b>{{ 'general.appname' | translate }}</b>
            </h1>

            <mat-card-content>
                <h1>{{ 'exportrecoverykey.title' | translate }}</h1>
                <div>{{ 'exportrecoverykey.subtitle1' | translate }}</div>
                <br>
                <div>
                    {{ 'exportrecoverykey.subtitle2a' | translate }}
                    <b>{{ 'exportrecoverykey.subtitle2b' | translate }}</b>
                </div>
                <br>
                <div *ngIf="!keyIsDownloaded">{{ 'exportrecoverykey.subtitle3' | translate }}</div>
                <br *ngIf="!keyIsDownloaded" />
            </mat-card-content>

            <div id="button-container">
                <button [disabled]="loading" mat-raised-button (click)="downloadRecoveryKey()" color="primary">{{
                    'exportrecoverykey.download_key' | translate }}</button>
                <br>
                <button (click)="goToApp()" [disabled]="!keyIsDownloaded" mat-stroked-button color="primary">{{
                    'general.continue' | translate }}</button>
            </div>
        </mat-card>
    </div>
</div>
