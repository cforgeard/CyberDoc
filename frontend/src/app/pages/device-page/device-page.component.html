<div id="root-div">
    <div id="form-container" >
      <form [formGroup]="newDeviceForm" novalidate (ngSubmit)="onSubmit()">
  
        <mat-card id="card">
        
          <h1 id='app-title'>
            <img src="/assets/icons/icon-192x192.png" width="100" height="100" />
            <b>{{ 'general.appname' | translate }}</b>
          </h1>
          <div *ngIf="!nameExist">
          <mat-card-header>
            <mat-card-title>New device ?</mat-card-title>
          </mat-card-header>
          <div class="error-txt" *ngIf="genericError">{{ 'general.generic_error' | translate }}</div>
          <div class="error-txt" *ngIf="nameAlreadyChoose">This name already exist</div>
          
          <mat-card-content>
            <label>Please give it a name</label>
            <mat-form-field appearance="outline" class="full-width">
              <input matInput formControlName="name" required>
              <mat-error *ngIf="newDeviceForm.controls['name'].hasError('required')">
                {{ 'general.no_empty' | translate }}
              </mat-error>
            </mat-form-field>
            <br>
          </mat-card-content>

          <div id="button-container">
            <button [disabled]="loading" mat-raised-button color="primary" type="submit">Choose name</button>
            <br>
            <a routerLink="/login" mat-stroked-button color="primary">Back</a>
          </div>
        </div>
        <div *ngIf="nameExist">
            <div id="button-container">
                <label>Your device is registered</label>
                <a routerLink="/login" mat-raised-button color="primary">{{ 'general.back_login' | translate }}</a>
              </div>
        </div>
        </mat-card>
      </form>
    </div>
    
  </div>
