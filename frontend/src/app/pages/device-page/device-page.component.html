<div id="root-div">
  <div id="form-container">
    <form [formGroup]="newDeviceForm" novalidate (ngSubmit)="onSubmit()">

      <mat-card id="card">

        <h1 id='app-title'>
          <img src="/assets/icons/icon-192x192.png" width="100" height="100" />
          <b>{{ 'general.appname' | translate }}</b>
        </h1>
        <div>
          <mat-card-header>
            <mat-card-title>{{ 'devices.new_device_title' | translate }}</mat-card-title>
          </mat-card-header>
          <div class="error-txt" *ngIf="nameAlreadyChoose">{{ 'devices.already_exists' | translate }}</div>

          <mat-card-content>
            <label>{{ 'devices.please_give_name' | translate }}</label>
            <mat-form-field appearance="outline" class="full-width">
              <input matInput formControlName="name" required>
              <mat-error *ngIf="newDeviceForm.controls['name'].hasError('required')">
                {{ 'general.no_empty' | translate }}
              </mat-error>
            </mat-form-field>
            <br>
          </mat-card-content>

          <div id="button-container">
            <button [disabled]="loading" mat-raised-button color="primary" type="submit">{{ 'general.ok' | translate }}</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>

</div>
