<div class="center_header">
  <form [formGroup]="twoFactorForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <h1><img src="../../../../assets/icons/icon-192x192.png" alt="Fulgen"  width="100" height="100" /><b>CyberDoc</b></h1>
      <mat-card-header>
        <mat-card-title class="center_header">2-Step Verification</mat-card-title>
        <mat-card-subtitle class="center_header">Get a verification code from the 2FA app</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Enter your verification code</mat-label>
              <input matInput formControlName="verificationCode" required>
              <mat-error *ngIf="twoFactorForm.controls['verificationCode'].hasError('required')">
                Verification code is <strong>required. </strong>
              </mat-error>
              <mat-hint><a href="#">Can't get your code ?</a></mat-hint>
            </mat-form-field>
          </div>   
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" class="submit">Next</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
